<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
<head>
    <title >Car Details</title>
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
<h2>Car Details</h2>

<form action="" method="POST">{% csrf_token %}
     <div class="form-group row p-3 mb-2 bg-secondary text-white ">
        <label for="id">ID</label>
        <input type="text" class="form-control form-control-sm" name="id" id="id" value="{{car.id}}">
    </div>
    <div class="form-group row p-3 mb-2 bg-secondary text-white">
        <label for="name">Body Type</label>
        <select class="custom-select custom-select-sm "  name="body_type" >
            <option value="cabriolet">Cabriolet</option>
            <option value="combi">Combi</option>
            <option value="compact_car">Compact car</option>
            <option value="coupe">Coupe</option>
            <option value="city_car">City car</option>
            <option value="small_car">Small car</option>
            <option value="minivan_car">Minivan car</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
        </select>
    </div>
    <div class="form-group row p-3 mb-2 bg-secondary text-white">
        <label for="name">Brand</label>
        <select class="custom-select custom-select-sm "name="brand"  >
            <option value="bmw">BMW</option>
            <option value="volkswagen">Volkswagen</option>
            <option value="mercedes_benz">Mercedes Benz</option>
            <option value="audi">Audi</option>
            <option value="ford">Ford</option>
            <option value="skoda">Skoda</option>
            <option value="renault">Renault</option>
            <option value="opel">Opel</option>
            <option value="dacia">Dacia</option>
            <option value="volvo">Volvo</option>
            <option value="honda">Honda</option>
            <option value="iveco">Iveco</option>
            <option value="kia">Kia</option>
            <option value="mitsubishi">Mitsubishi</option>
            <option value="suzuki">Suzuki</option>
            <option value="toyota">Toyota</option>
            <option value="seat">Seat</option>
            <option value="geep">Geep</option>
            <option value="porsche">Porsche</option>
            <option value="jaguar">Jaguar</option>
            <option value="pontiac">Pontiac</option>
        </select>
    </div>
    <div class="form-group row p-3 mb-2 bg-secondary text-white">
        <label for="model">Model</label>
        <input type="text" class="form-control form-control-sm" name="model" id="model" value="{{car.model}}">
    </div>
    <div class="form-group row p-3 mb-2 bg-secondary text-white">
        <label for="name">Fuel</label>
        <select class="custom-select custom-select-sm" name="fuel">
            <option value="gas">Gas</option>
            <option value="gas_cng">Gas + CNG</option>
            <option value="gas_gpl">Gas + GPL</option>
            <option value="diesel">Diesel</option>
            <option value="electric">Electric</option>
            <option value="hybrid">Hybrid</option>
            <option value="hydrogen">Hydrogen</option>
        </select>
    </div>
    <div class="form-group row p-3 mb-2 bg-secondary text-white">
        <label for="year">Year </label>
        <input type="text" class="form-control form-control-sm" name="year" id="year" value="{{car.year}}">
    </div>
    <div class="form-group row p-3 mb-2 bg-secondary text-white">
        <label for="kilometres">Kilometres</label>
        <input type="text" class="form-control form-control-sm" name="kilometres" id="kilometres" value="{{car.kilometres}}">
    </div>
    <div class="form-group row p-3 mb-2 bg-secondary text-white ">
        <label for="price">Sell Price</label>
        <input type="text" class="form-control form-control-sm" name="price" id="price" value="{{car.price}}">
    </div>
    <button class="btn btn-primary p-3 mb-2 bg-primary text-white" type="submit">Submit</button>
    <a href="/" class="btn btn-primaryp-3 mb-2 bg-danger text-white ">Cancel</a>
</form>
</body>
        </div>
    </div>
</div>
